<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <title>ORDER SUMMARY COMPONENT</title>
  </head>
  <body>
    <div class="container">
      <div class="order-card">
        <picture>
          <img src="images/illustration-hero.svg" alt="" />
        </picture>
        <div class="detail-container">
          <h3 class="text-dark-blue center">Order Summary</h3>
          <p class="center">
            You can now listen to millions of <span class="br">songs</span>,
            audiobooks, and podcasts on <span class="br">any</span> device
            anywhere you like!
          </p>
          <div class="pricing">
            <div class="plan">
              <img src="images/icon-music.svg" alt="Music Icon" />
              <div class="price">
                <p class="text-dark-blue fw-700">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#" class="text-bright-blue">Change</a>
          </div>
          <button class="btn">Proceed to Payment</button>
          <p class="center fw-900">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
